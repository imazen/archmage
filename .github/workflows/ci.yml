name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CI: true

jobs:
  # ==========================================================================
  # Primary: Native x64 testing (stable only - MSRV tested separately)
  # ==========================================================================
  test-x64:
    name: Test x64 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-15-intel]

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --all-features

      - name: Run tests
        run: cargo test --all-features

  # ==========================================================================
  # Primary: Native ARM64 testing
  # ==========================================================================
  test-aarch64-linux:
    name: Test aarch64 (Linux)
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --all-features

      - name: Run tests
        run: cargo test --all-features

  test-aarch64-macos:
    name: Test aarch64 (macOS)
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --all-features

      - name: Run tests
        run: cargo test --all-features

  test-aarch64-windows:
    name: Test aarch64 (Windows)
    runs-on: windows-11-arm

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --all-features

      - name: Run tests
        run: cargo test --all-features

  # ==========================================================================
  # Cross-compiled testing with QEMU emulation
  # ==========================================================================
  test-cross:
    name: Cross (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - i686-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (cross)
        run: cross build --all-features --target ${{ matrix.target }}

      - name: Test (cross/QEMU)
        run: cross test --all-features --target ${{ matrix.target }}

  # ==========================================================================
  # WASM SIMD128 testing
  # ==========================================================================
  test-wasm:
    name: Test WASM SIMD128
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Build magetypes for WASM
        env:
          RUSTFLAGS: "-C target-feature=+simd128"
        run: cargo build -p magetypes --target wasm32-wasip1

      - name: Build archmage for WASM
        env:
          RUSTFLAGS: "-C target-feature=+simd128"
        run: cargo build -p archmage --target wasm32-wasip1

      - name: Test magetypes on WASM (wasmtime)
        env:
          RUSTFLAGS: "-C target-feature=+simd128"
          CARGO_TARGET_WASM32_WASIP1_RUNNER: "wasmtime --wasm-features=simd"
        run: cargo test -p magetypes --target wasm32-wasip1

  # ==========================================================================
  # Generation check - ensure generated code matches committed code
  # ==========================================================================
  generate-check:
    name: Generation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run generator
        run: cargo run -p xtask -- generate

      - name: Check for differences
        run: |
          # Check magetypes SIMD types
          if ! git diff --exit-code magetypes/src/simd/; then
            echo "::error::Generated magetypes SIMD types differ from committed code!"
            echo "Run 'cargo xtask generate' locally and commit the changes."
            exit 1
          fi
          # Check magetypes tests
          if ! git diff --exit-code magetypes/tests/; then
            echo "::error::Generated magetypes tests differ from committed code!"
            echo "Run 'cargo xtask generate' locally and commit the changes."
            exit 1
          fi
          # Check reference docs
          if ! git diff --exit-code docs/x86-intrinsics-by-token.md docs/aarch64-intrinsics-by-token.md docs/memory-ops-reference.md; then
            echo "::error::Generated reference docs differ from committed code!"
            echo "Run 'cargo xtask generate' locally and commit the changes."
            exit 1
          fi
          echo "All generated code matches committed code"

  # ==========================================================================
  # Safety validation - ensure token bounds provide required features
  # ==========================================================================
  validate-safety:
    name: Validate Token Safety
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Validate magetypes safety
        run: cargo run -p xtask -- validate

  # ==========================================================================
  # Clippy - primary targets only
  # ==========================================================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

  # ==========================================================================
  # Format check
  # ==========================================================================
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Format check
        run: cargo fmt --all -- --check

  # ==========================================================================
  # Documentation
  # ==========================================================================
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  # ==========================================================================
  # MSRV check
  # ==========================================================================
  msrv:
    name: MSRV (1.89)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust 1.89
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.89"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check MSRV
        run: cargo check --all-features

  # ==========================================================================
  # Code Coverage
  # ==========================================================================
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
