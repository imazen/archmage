name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CI: true
  # All stable features
  FEATURES: "std macros avx512"

jobs:
  # ==========================================================================
  # Primary: Native x64 testing (stable only - MSRV tested separately)
  # ==========================================================================
  test-x64:
    name: Test x64 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --features "${{ env.FEATURES }}"

      - name: Run tests
        run: cargo test --features "${{ env.FEATURES }}"

  # ==========================================================================
  # Primary: Native ARM64 testing
  # ==========================================================================
  test-aarch64:
    name: Test aarch64 (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-24.04-arm, name: Linux }
          - { os: macos-14, name: macOS }
          - { os: windows-11-arm, name: Windows }

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --features "${{ env.FEATURES }}"

      - name: Run tests
        run: cargo test --features "${{ env.FEATURES }}"

  # ==========================================================================
  # Cross-compiled testing with QEMU emulation
  # ==========================================================================
  test-cross:
    name: Cross (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - i686-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (cross)
        run: cross build --features "${{ env.FEATURES }}" --target ${{ matrix.target }}

      - name: Test (cross/QEMU)
        run: cross test --features "${{ env.FEATURES }}" --target ${{ matrix.target }}

  # ==========================================================================
  # WASM SIMD128 testing
  # ==========================================================================
  test-wasm:
    name: Test WASM SIMD128
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Build archmage for WASM
        env:
          RUSTFLAGS: "-C target-feature=+simd128"
        run: cargo build -p archmage --target wasm32-wasip1

      - name: Build magetypes for WASM
        env:
          RUSTFLAGS: "-C target-feature=+simd128"
        run: cargo build -p magetypes --target wasm32-wasip1

      # Only run lib tests — integration tests pull proptest which depends on
      # wait-timeout, and that crate doesn't compile on WASM.
      - name: Test archmage on WASM (wasmtime)
        env:
          RUSTFLAGS: "-C target-feature=+simd128"
          CARGO_TARGET_WASM32_WASIP1_RUNNER: "wasmtime"
        run: cargo test -p archmage --lib --target wasm32-wasip1

      - name: Test magetypes on WASM (wasmtime)
        env:
          RUSTFLAGS: "-C target-feature=+simd128"
          CARGO_TARGET_WASM32_WASIP1_RUNNER: "wasmtime"
        run: cargo test -p magetypes --lib --target wasm32-wasip1

  # ==========================================================================
  # Generation check - ensure generated code matches committed code
  # ==========================================================================
  generate-check:
    name: Generation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run generator
        run: |
          cargo fetch
          cargo run -p xtask -- generate

      - name: Check for differences
        run: |
          if ! git diff --exit-code; then
            echo ""
            echo "::error::Generated code differs from committed code!"
            echo "Run 'just generate' locally and commit the changes."
            git diff --stat
            exit 1
          fi
          echo "All generated code matches committed code"

  # ==========================================================================
  # Safety validation - ensure token bounds provide required features
  # ==========================================================================
  validate-safety:
    name: Validate Token Safety
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Validate magetypes safety
        run: cargo run -p xtask -- validate

  # ==========================================================================
  # Soundness verification - ensure intrinsics match token features
  # ==========================================================================
  soundness:
    name: Soundness Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Verify intrinsic soundness
        run: cargo run -p xtask -- soundness

  # ==========================================================================
  # API parity check - ensure consistent APIs across architectures
  # ==========================================================================
  parity:
    name: API Parity Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check API parity
        run: cargo run -p xtask -- parity

  # ==========================================================================
  # Miri - undefined behavior detection
  # ==========================================================================
  miri:
    name: Miri (UB Detection)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: miri-v2
          cache-targets: false

      - name: Setup Miri
        run: |
          # Clean stale build artifacts that cause "outdated or invalid JSON" errors
          rm -rf target/miri
          cargo +nightly miri setup

      - name: Run Miri on magetypes
        run: cargo +nightly miri test -p magetypes --features avx512

  # ==========================================================================
  # Fuzz testing - property-based divergence detection
  # ==========================================================================
  fuzz:
    name: Fuzz (Divergence Detection)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run fuzz tests
        run: cargo test -p magetypes --test fuzz_divergence --features avx512

  # ==========================================================================
  # Clippy
  # ==========================================================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --features "${{ env.FEATURES }}" -- -D warnings

  # ==========================================================================
  # Format check
  # ==========================================================================
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Format check
        run: cargo fmt --all -- --check

  # ==========================================================================
  # Documentation
  # ==========================================================================
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --features "${{ env.FEATURES }}" --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  # ==========================================================================
  # MSRV check
  # ==========================================================================
  msrv:
    name: MSRV (1.89)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust 1.89
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.89"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check MSRV
        run: cargo check --features "${{ env.FEATURES }}"

  # ==========================================================================
  # Feature Combination Testing
  # ==========================================================================
  feature-combos:
    name: Features (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: "no-default-features", build: "--no-default-features", test: "--no-default-features --lib" }
          - { name: "std-only", build: "--features std", test: "--features std --lib" }
          - { name: "macros-only", build: "--features macros", test: "--features macros" }
          - { name: "avx512-only", build: "--features avx512", test: "--features avx512 --lib" }
          - { name: "std+macros", build: "--features 'std macros'", test: "--features 'std macros'" }
          - { name: "std+avx512", build: "--features 'std avx512'", test: "--features 'std avx512' --lib" }
          - { name: "macros+avx512", build: "--features 'macros avx512'", test: "--features 'macros avx512'" }
          - { name: "all-features", build: "--all-features", test: "--all-features" }

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build ${{ matrix.build }}

      - name: Test
        run: cargo test ${{ matrix.test }}

  # ==========================================================================
  # Code Coverage (x86_64)
  # ==========================================================================
  coverage:
    name: Coverage (x86_64)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate coverage
        run: cargo llvm-cov --features "${{ env.FEATURES }}" --lcov --output-path lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: x86_64
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================================================
  # Code Coverage (aarch64) — covers ARM-specific paths
  # ==========================================================================
  coverage-aarch64:
    name: Coverage (aarch64)
    runs-on: ubuntu-24.04-arm
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate coverage
        run: cargo llvm-cov --features "${{ env.FEATURES }}" --lcov --output-path lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: aarch64
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
