coverage:
  status:
    project:
      default:
        target: 100%
    patch:
      default:
        target: 100%

flags:
  x86_64:
    paths:
      - src/
      - magetypes/
    carryforward: true
  aarch64:
    paths:
      - src/
      - magetypes/
    carryforward: true

ignore:
  # Proc macro crate â€” coverage is measured at compile time during macro
  # expansion, not during test execution. Results are not meaningful.
  - "archmage-macros/**"
  # Build tool, not shipped code.
  - "xtask/**"
